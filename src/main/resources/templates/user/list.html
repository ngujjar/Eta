<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h2>User List</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Enabled</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td><a th:href="@{/edit/{id}(id=${user.id})}" th:text="${user.fname}"></a></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.phone}"></td>
        <td><input type="checkbox" th:checked="${user.enabled}" th:onclick="'window.location.href=\'/toggle/' + ${user.id} + '\''"/></td>
        <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a> | <a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<a href="/add">Add New User</a>
</body>
</html>
